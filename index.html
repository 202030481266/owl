<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文总结</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-book"></i> Paper Summary</h1>
            <div class="theme-toggle">
                <button id="theme-switcher">🌙</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="file-sidebar" id="file-sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-file-alt"></i> 文件列表</h2>
                    <button id="refresh-files" title="刷新文件列表"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="search-container">
                    <input type="text" id="file-search" placeholder="搜索文件..." />
                </div>
                <ul class="file-list" id="file-list">
                    <!-- 文件列表将通过JS动态生成 -->
                </ul>
            </aside>

            <div class="resize-handle" id="resize-handle"></div>

            <main class="markdown-viewer">
                <div class="viewer-header">
                    <h2 id="current-filename">选择文件查看内容</h2>
                    <div class="viewer-controls">
                        <button id="toc-toggle" title="目录"><i class="fas fa-list"></i></button>
                        <button id="print-content" title="打印"><i class="fas fa-print"></i></button>
                    </div>
                </div>
                
                <div class="toc-container" id="toc-container">
                    <h3>目录</h3>
                    <ul id="toc-list"></ul>
                </div>
                
                <div class="markdown-content" id="markdown-content">
                    <p class="placeholder">请从左侧选择要查看的 Markdown 文件</p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
